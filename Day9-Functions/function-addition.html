<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="add"></p>
    <button onclick="add(10,20)">Add</button>
</body>
<script>
    function add(a,b) {
        let c = a + b;
        document.getElementById('add').innerHTML = c;
    }
</script>
</html>
