<script>
    let roomNumber,requiredPaint,rppl;
    const wallNumber = 5;
    const wallSize = 12;
    const ppl = 6;
    roomNumber  = Number(prompt("Enter Number of Rooms: "));
    function totalPaint() {
        requiredPaint = (roomNumber * wallNumber) * wallSize;
        rppl = requiredPaint / ppl;
        alert("Total Paint Required is: "+rppl+" litre")
    }
    totalPaint();
    // alert("Total Paint Required is: "+totalPaint());
</script>
