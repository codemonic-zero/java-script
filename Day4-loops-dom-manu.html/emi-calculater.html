            if (p <= 150000) {
                let r = 0.07;
                ai = p * r;
                ti = p + ai;
                let yr = prompt("Enter years for EMI?");
                me = ti / (12 * yr);
                alert("total amount: " + ti + "\nmonthly emi:" + me);

                alert("Please Enter amount from 0 - 150000")

            }

            }

                ai = p * r;
                ti = p + ai;
                me = ti / (12 * yr);
