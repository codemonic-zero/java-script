<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const number = Number(prompt("Enter a number (0-9):"));
let word;
switch (number) {
    case 0:
        word = "zero";
        break;
    case 1:
        word = "one";
        break;
    case 2:
        word = "two";
        break;
    case 3:
        word = "three";
        break;
    case 4:
        word = "four";
        break;
    case 5:
        word = "five";
        break;
    case 6:
        word = "six";
        break;
    case 7:
        word = "seven";
        break;
    case 8:
        word = "eight";
        break;
    case 9:
        word = "nine";
        break;
    default:
        word = "Invalid number";
}
alert("The word representation of " +number+ " is "+word);
    </script>
</head>

</body>
</html>
