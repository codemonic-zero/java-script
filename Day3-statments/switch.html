    <script>
        let age;
        if ( age >= 1 && age <= 15){
            alert("childhood");
        }
        else if(age > 15 && age <= 30) {
            alert("adult");
        }
        else if(age > 30 && age <= 40) {
            alert("youth");

        else if(age > 40 && age <= 60) {
            alert("mid-age");
        }
        else if(age>60){
            alert("senior")
        }
    </script>
