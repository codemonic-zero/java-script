<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const number = parseFloat(prompt("Enter a number:"));

        let sign;

        if (number > 0) {
            sign = 'positive';
        } else if (number < 0) {
            sign = 'negative';
        } else {
            sign = 'zero';
        }

        alert("The number "+number+" is "+sign);
    </script>
</head>
