<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let tempC = prompt("Enter tempreture in degree celcius");
        // let tempF = (tempC * 9 / 5) + 32;
        // alert(tempF+"degree Fehreheit");

        const choice = prompt("Temperature Converter\n1. Fahrenheit to Celsius\n2. Celsius to Fahrenheit\nChoose an option (1 or 2):");

            if (choice === '1') {
                const fahrenheit = parseFloat(prompt("Enter temperature in Fahrenheit:"));
                const celsius = (fahrenheit - 32) * 5.0 / 9.0;
                alert(fahrenheit + " Fahrenheit is equal to " + celsius.toFixed(2) + " Celsius.");
            } else if (choice === '2') {
                const celsius = parseFloat(prompt("Enter temperature in Celsius:"));
                const fahrenheit = (celsius * 9.0 / 5.0) + 32;
                alert(celsius + " Celsius is equal to " + fahrenheit.toFixed(2) + " Fahrenheit.");
            } else {
                alert("Invalid choice. Please select 1 or 2.");
            }

    </script>
