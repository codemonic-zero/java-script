<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const year = Number(prompt("Enter a year:"));

        let isLeapYear;

        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    isLeapYear = true;
                } else {
                    isLeapYear = false;
                }
            } else {
                isLeapYear = true;
            }
        } else {
            isLeapYear = false;
        }

        if (isLeapYear) {
            alert(year+" is a leap year.");
        } else {
            alert(year+" is not a leap year.");
        }
    </script>
</head>

<body>

</body>

</html>
