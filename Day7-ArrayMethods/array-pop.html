<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The pop() Method</h2>

<p>The pop() method removes the last element from an array.</p>


<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write(fruits);
fruits.pop();
document.write(fruits);
</script>

</body>
</html>
