<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The delete Method</h2>

<p>Deleting elements leaves undefined holes in an array:</p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

document.write("The first fruit is: " + fruits[0]+" - - - - ");
delete fruits[0];

document.write("after deletion The first fruit is: " + fruits[0]);
</script>

</body>
</html>
