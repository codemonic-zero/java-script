<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1> 
<h2>The unshift() Method</h2>

<p>The unshift() method returns the length of the new array:</p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

let fruit = fruits.unshift("Lemon");
document.write("new array elements --->  "+fruits);
document.write(" - - - - new array length --->  "+fruit);
</script>

</body>
</html>
